sysname SW-S5700-BASE
lldp enable
dldp enable

#VLAN enabling
vlan batch 891 to 895

vlan 891
 description LanNVN-Elektro
 name LanNVN-Elektro

vlan 892
 description LanNVN-VVS
 name LanNVN-VVS

vlan 893
 description LanNVN-Network
 name LanNVN-Network
vlan 894
 description LanNVN-Network-Wlan
 name LanNVN-Network-Wlan
vlan 895
 description LanNVN-Camera
 name LanNVN-Camera

#Authentification & allowed access via
aaa
local-user netnordic password cipher System_99 privilege level 15 
local-user netnordic service-type telnet terminal  ssh
local-user admesight password cipher EsiVar37 privilege level 15
local-user admesight service-type telnet ssh terminal http

local-user varner-admin password xxx
local-user varner-admin privilege level 15
local-user varner-admin service-type telnet ssh

#SNMP config
snmp-agent
snmp-agent community write VarnerSNMP2015
snmp-agent community complexity-check disable
snmp-agent sys-info contact admin@varner.no
snmp-agent sys-info location NVN HQ
snmp-agent sys-info version v2c 
snmp-agent target-host trap address udp-domain 172.24.35.11 params securityname VarnerSNMPtrap
snmp-agent mib-view included iso-view iso
snmp-agent trap enable

#ssh enabling
stelnet server enable

#Console configuration
user-interface con 0
 authentication-mode aaa
idle-timeout 60 0

# Virtual Terminal lines config
user-interface vty 0 4
 authentication-mode aaa
 idle-timeout 60 0
 protocol inbound all                     
user-interface vty 16 20

#Syslog
info-center loghost 172.24.10.138
#STP config
stp mode rstp

# Disabling of SFPâ€™s in the log files
transceiver phony-alarm-disable

#NTP config
undo ntp-service server disable
ntp-service unicast-server 172.24.5.100
clock timezone CEST add 02:00:00 

