---

  - name: Test VRP connection
    hosts: vrp

    connection: local
    gather_facts: no
    ignore_errors: yes
    vars:
      cli:
        host: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        

    tasks:
    

    - name: "Config switch from template file"
      backup: yes
      ce_config:
        src: "./configs/s5700-base.cfg"
        provider: "{{ cli }}"

