configure
 router
  router-id 10.14.132.201
  autonomous-system 65200
  exit all

configure
  router
  interface system
    address 10.14.132.201/32
    no shutdown
    exit
  interface CORE_92
    address 10.14.132.94/30
    description CORE_92
    port 1/1/5:0
    no shutdown
    exit 
  interface CORE_96
    address 10.14.132.97/30
    description CORE_96
    port 1/1/7:0
    no shutdown
    exit 
  interface CORE_132
    address 10.14.132.133/30
    description CORE_132
    port 1/1/2:0
    no shutdown
    exit 
  interface CORE_140
    address 10.14.132.142/30
    description CORE_140
    port 1/1/1:0
    no shutdown
    exit 
  interface CORE_144
    address 10.14.132.146/30
    description CORE_144
    port 1/1/6:0
    no shutdown
    exit 
  exit all

configure
 router
  bgp
    group "iBGP"
    family ipv4 vpn-ipv4
    keepalive 3
    hold-time 10
    next-hop-self
    peer-as 65200
    neighbor 10.14.132.200
      no shutdown
      exit
    neighbor 10.14.132.208
      no shutdown
      exit
    neighbor 10.14.132.209
      no shutdown
      exit
    exit all

configure
  router
    isis 0
      level-capability level-2
      area-id 10.0144
      overload-on-boot timeout 60
      export "direct-isis"
      traffic-engineering
      advertise-router-capability area
      level 1
          wide-metrics-only
      exit
      level 2
          wide-metrics-only
      exit

      interface system
        no shutdown
        exit
      interface CORE_92
        level 2               
            metric 10         
        exit   
        no shutdown
        exit 
      interface CORE_96
        level 2               
            metric 10         
        exit   
        no shutdown
        exit 
      interface CORE_132
        level 2               
            metric 10         
        exit   
        no shutdown
        exit 
      interface CORE_140
        level 2               
            metric 10         
        exit   
        no shutdown
        exit 
      interface CORE_144
        level 2               
            metric 10         
        exit   
        no shutdown
        exit 
      no shutdown                      
      exit all          
           
configure
  router
    mpls
      interface system
        no shutdown
        exit
      interface CORE_92
        no shutdown
        exit
      interface CORE_96
        no shutdown
        exit
      interface CORE_132
        no shutdown
        exit
      interface CORE_140
        no shutdown
        exit
      interface CORE_144
        no shutdown
        exit
      no shutdown                      
      exit all  

configure
  router
    ldp
      interface-parameters
          interface CORE_92 dual-stack
            ipv4
              no shutdown
              exit
            no shutdown
          exit
          interface CORE_96 dual-stack
            ipv4
              no shutdown
              exit
            no shutdown
          exit
          interface CORE_132 dual-stack
            ipv4
              no shutdown
              exit
            no shutdown
          exit
          interface CORE_140 dual-stack
            ipv4
              no shutdown
              exit
            no shutdown
          exit
          interface CORE_144 dual-stack
            ipv4
              no shutdown
              exit
            no shutdown
          exit
        exit
        targeted-session
        exit
        no shutdown   
        exit all
